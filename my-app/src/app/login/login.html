<h1>Login Form</h1>

<form action="" method="post">
    <input type="text" placeholder="Enter Name" [formControl]="name">
    <br>
    <br>
    <input type="password" placeholder="Enter Password" [formControl]="password">
    <br>
    <br>
    <button type="button" (click)="displayValue()">Login</button>
</form>
